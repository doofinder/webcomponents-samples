<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Doofinder Classic layer code sample</title>
  <link rel="stylesheet" href="./styles.css" />
  <script type="module">
    import { store } from 'https://cdn.doofinder.com/dev/v8/core/core.js';
    import 'https://cdn.doofinder.com/dev/v8/webcomponents/webcomponents.js';

    // Do an initial query with "silla" term. This code is optional.
    let context = store.getContext("e6d7ce0b612dd38bd67c534e97bb1734", "EU1"); 
    context.query.text = "hat";
    context.search();   
  </script>
</head>

<body>
  <div class="input-container">
    <input type="text" class="form-control" id="search_input" placeholder="Search Here" />
  </div>

  <df-layer hashid="e6d7ce0b612dd38bd67c534e97bb1734" positioned-reference="#search_input" positioned-overflow="fix-all"
    positioned="auto" hidden>
    <df-input-capture input="#search_input"></df-input-capture>
    <div class="df-header">
      <df-total></df-total>
    </div>
    <div class="df-aside">
      <h2>Color</h2>
      <df-tags-filter field="g:color">
        <df-tag type="color" color="#171717">Schwarz</df-tag>
        <df-tag type="color" color="#ed2929">Rot</df-tag>
        <df-tag type="color" color="#005aff">Blau</df-tag>
        <df-tag type="color" color="#acacac">Grau</df-tag>
        <df-tag type="color" color="#ffd83c">Gelb</df-tag>
        <df-tag type="color" color="#4ba049">Grün</df-tag>
        <df-tag type="color" color="#ff9000">Orange</df-tag>
        <df-tag type="color" color="#956440">Braun</df-tag>
        <df-tag type="color" color="#f4efd1">Beige</df-tag>
        <df-tag type="color" color="#ffffff">Weiß</df-tag>
        <df-tag type="color" color="#a12ca0">Lila</df-tag>
        <df-tag type="color" color="#ff74fa">Pink</df-tag>
        <df-tag type="color" color="#5f895b">Oliv</df-tag>
      </df-tags-filter>
      <h2>Size</h2>
      <df-tags-filter field="g:size" order="asc"></df-tags-filter>
      <!-- Selected tags-->
      <h2>Size Selected</h2>
      <df-tags-filter field="g:size" order="asc">
        <df-tag>XS</df-tag>
        <df-tag>S</df-tag>
        <df-tag>M</df-tag>
        <df-tag>L</df-tag>
        <df-tag>XL</df-tag>
      </df-tags-filter>
    </div>
    
    <div class="df-content">
      <df-results infinite></df-results>
    </div>
    <div class="df-footer">
      Powered by Doofinder
    </div>
  </df-layer>
</body>
</html>
