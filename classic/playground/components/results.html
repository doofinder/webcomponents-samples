<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cards</title>
  <link rel="stylesheet" href="/playground/assets/styles.css">

  <script type="module">
    import '@dfwc/results';
    import '@dfwc/input';
    import '@dfwc/total';

    import { setLanguage, clientPool } from '@dfwc/core';

    // clientPool.options = {serverAddress: 'localhost:3000'};
    setLanguage(document.documentElement.lang.toUpperCase());
  </script>
</head>
<body>
  <p>
    <a href="../index.html">‚Üê Playground</a>
  </p>

  <h1>Cards</h1>

  <h2>Discrete Results</h2>

  <div data-df-hashid="6a96504dc173514cab1e0198af92e6e9" data-df-zone="eu1">
    <div class="m-b-1">
      <df-input-capture>
        <input type="search" placeholder="Search">
      </df-input-capture>
      <df-total></df-total>
    </div>
    <df-results></df-results>
  </div>

  <h2>Infinite Results</h2>

  <h3>Self Contained</h3>

  <div data-df-hashid="6a96504dc173514cab1e0198af92e6e9" data-df-zone="eu1" data-df-context="self-contained">
    <div class="m-b-1">
      <df-input-capture>
        <input type="search" placeholder="Search">
      </df-input-capture>
      <df-total></df-total>
    </div>
    <df-results infinite style="height: 600px"></df-results>
  </div>

  <h3>Scroll Parent: Parent</h3>

  <div data-df-hashid="6a96504dc173514cab1e0198af92e6e9" data-df-zone="eu1" data-df-context="parent">
    <div class="m-b-1">
      <df-input-capture>
        <input type="search" placeholder="Search">
      </df-input-capture>
      <df-total></df-total>
    </div>
    <div style="height: 600px; overflow-y: scroll;">
      <df-results infinite scroll-parent="parent"></df-results>
    </div>
  </div>

  <h3>Scroll Parent: Custom</h3>

  <div data-df-hashid="6a96504dc173514cab1e0198af92e6e9" data-df-zone="eu1" data-df-context="custom-parent">
    <div class="m-b-1">
      <df-input-capture>
        <input type="search" placeholder="Search">
      </df-input-capture>
      <df-total></df-total>
    </div>
    <div id="container" style="height: 600px;  overflow-y: scroll;">
      <div>
        <img src="//via.placeholder.com/600x225?text=Banner">
      </div>
      <div style="padding: 10px;">
        <df-results infinite scroll-parent="#container"></df-results>
      </div>
    </div>
  </div>

  <h3>Scroll Parent: Document's viewport</h3>

  <div data-df-hashid="6a96504dc173514cab1e0198af92e6e9" data-df-zone="eu1" data-df-context="document">
    <div class="m-b-1">
      <df-input-capture>
        <input type="search" placeholder="Search">
      </df-input-capture>
      <df-total></df-total>
    </div>
    <df-results infinite scroll-parent="document"></df-results>
  </div>
</body>
</html>
